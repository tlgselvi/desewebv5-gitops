apiVersion: v1
kind: Namespace
metadata:
  name: innovation-services
  labels:
    name: innovation-services
    environment: production
    tier: innovation
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: research-platform
  namespace: innovation-services
  labels:
    app: research-platform
    version: "1.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: research-platform
  template:
    metadata:
      labels:
        app: research-platform
        version: "1.0.0"
    spec:
      containers:
      - name: research-platform
        image: ghcr.io/your-org/research-platform:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: innovation-services-secrets
              key: database-url
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: research-platform
  namespace: innovation-services
spec:
  selector:
    app: research-platform
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: research-platform-hpa
  namespace: innovation-services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: research-platform
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: innovation-labs
  namespace: innovation-services
  labels:
    app: innovation-labs
    version: "1.0.0"
spec:
