      containers:
      - name: innovation-labs
        image: ghcr.io/your-org/innovation-labs:latest
        ports:
        - containerPort: 8000
        env:
        - name: KUBERNETES_NAMESPACE
          value: "innovation-services"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: v1
kind: Service
metadata:
  name: innovation-labs
  namespace: innovation-services
spec:
  selector:
    app: innovation-labs
  ports:
    - protocol: TCP
