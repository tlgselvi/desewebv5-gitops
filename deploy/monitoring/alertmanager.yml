global:
  resolve_timeout: 5m

route:
  receiver: "default-receiver"
  group_by: ['alertname', 'severity', 'service']
  group_wait: 30s
  group_interval: 2m
  repeat_interval: 1h
  
  routes:
    - match:
        severity: critical
      receiver: "critical-receiver"
      group_wait: 10s
      repeat_interval: 30m
    - match:
        severity: warning
      receiver: "warning-receiver"
      group_wait: 1m
      repeat_interval: 2h

receivers:
  - name: "default-receiver"
    webhook_configs:
      - url: "http://localhost:3001/api/v1/alerts/webhook"
        http_config:
          basic_auth:
            username: "alertmanager"
            password: "changeme"
        send_resolved: true

  - name: "critical-receiver"
    webhook_configs:
      - url: "http://localhost:3001/api/v1/alerts/webhook"
        http_config:
          basic_auth:
            username: "alertmanager"
            password: "changeme"
        send_resolved: true

  - name: "warning-receiver"
    webhook_configs:
      - url: "http://localhost:3001/api/v1/alerts/webhook"
        http_config:
          basic_auth:
            username: "alertmanager"
            password: "changeme"
        send_resolved: true