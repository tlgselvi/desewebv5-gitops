apiVersion: v1
kind: Service
metadata:
  name: dese-ea-plan-v5
  namespace: dese-ea-plan-v5
  labels:
    app.kubernetes.io/name: dese-ea-plan-v5
    app.kubernetes.io/version: "5.0.0"
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cpt-optimization
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: dese-ea-plan-v5
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: dese-ea-plan-v5-headless
  namespace: dese-ea-plan-v5
  labels:
    app.kubernetes.io/name: dese-ea-plan-v5
    app.kubernetes.io/version: "5.0.0"
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: cpt-optimization
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: dese-ea-plan-v5
    app.kubernetes.io/component: api
