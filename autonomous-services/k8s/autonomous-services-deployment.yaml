apiVersion: v1
kind: Namespace
metadata:
  name: autonomous-services
  labels:
    name: autonomous-services
    environment: production
    tier: autonomy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestration-engine
  namespace: autonomous-services
  labels:
    app: orchestration-engine
    version: "1.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orchestration-engine
  template:
    metadata:
      labels:
        app: orchestration-engine
        version: "1.0.0"
    spec:
      containers:
      - name: orchestration-engine
        image: orchestration-engine:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: KUBERNETES_NAMESPACE
          value: "default"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: orchestration-engine
  namespace: autonomous-services
spec:
  selector:
    app: orchestration-engine
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orchestration-engine-hpa
  namespace: autonomous-services
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orchestration-engine
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
apiVersion: apps/v1
