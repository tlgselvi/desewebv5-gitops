name: Main CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: # Allow manual trigger
  schedule:
    - cron: '0 2 * * 1' # Run weekly maintenance

jobs:
  jarvis-efficiency:
    name: JARVIS Efficiency Chain
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run JARVIS Efficiency Chain
        shell: pwsh
        env:
          PROMETHEUS_URL: ${{ env.PROMETHEUS_URL || 'http://localhost:9090' }}
        run: |
          $env:PROMETHEUS_URL = if ($env:PROMETHEUS_URL) { $env:PROMETHEUS_URL } else { 'http://localhost:9090' }
          pwsh scripts/jarvis-efficiency-chain.ps1 -Verbose
        continue-on-error: true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jarvis-reports-${{ github.run_number }}
          path: reports/
          retention-days: 30

      - name: Generate summary
        if: always()
        run: |
          echo "## JARVIS Weekly Maintenance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "reports" ]; then
            echo "### Reports Generated" >> $GITHUB_STEP_SUMMARY
            ls -la reports/ >> $GITHUB_STEP_SUMMARY
          fi

  e2e-tests:
    name: E2E Tests (Docker)
    runs-on: ubuntu-latest
    # This job can run in parallel with jarvis-efficiency

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Start services with Docker Compose
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
          DISABLE_RATE_LIMIT: 'true'
        run: |
          # Always pull the latest base images and build. Start all services including all profiles for E2E tests.
          docker compose --profile "*" up --build --pull "always" -d
      
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to become healthy..."
          # Wait until at least 8 services are in a 'healthy' state.
          # Services: db, redis, app, frontend, finbot, mubot, dese, observability
          EXPECTED_HEALTHY_SERVICES=8
          timeout 300s bash -c "until [ \$(docker compose ps --filter 'status=healthy' | grep -c 'healthy') -ge $EXPECTED_HEALTHY_SERVICES ]; do echo -n '.'; sleep 5; done"
          echo ""
          echo "All services are healthy!"
          docker compose ps
      
      - name: Run E2E Tests
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
        run: pnpm test:auto
      
      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 7

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: test-results/
          retention-days: 7

      - name: Generate Test Summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "playwright-report" ]; then
            echo "### Test Report Generated" >> $GITHUB_STEP_SUMMARY
            echo "Check the uploaded artifacts for detailed test results." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v --remove-orphans
