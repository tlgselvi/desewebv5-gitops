apiVersion: v2
name: dese-ea-plan-v5
description: CPT Optimization Domain i√ßin Kubernetes + GitOps + AIOps uyumlu kurumsal planlama
type: application
version: 6.8.0
appVersion: "6.8.0"
home: https://dese.ai
sources:
  - https://github.com/dese-ai/dese-ea-plan-v5
maintainers:
  - name: CPT Digital Team
    email: dev@dese.ai
keywords:
  - seo
  - content-generation
  - kubernetes
  - gitops
  - aiops
  - cpt-optimization
  - e-e-a-t
  - core-web-vitals
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "25.x.x"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
  - name: loki
    version: "5.x.x"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.loki.enabled
