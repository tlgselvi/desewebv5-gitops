groups:
  - name: slo.rules
    rules:
      - record: api_latency_p95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))
      - record: api_error_rate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])
      - alert: HighErrorRate
        expr: api_error_rate > 0.05
        for: 10m
        labels:
          severity: critical
        annotations:
          description: "API error rate exceeds 5% for 10 minutes"
          summary: "High error rate detected in API"
      - alert: HighLatency
        expr: api_latency_p95 > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          description: "API p95 latency exceeds 2 seconds for 5 minutes"
          summary: "High latency detected in API"
      - alert: LowAvailability
        expr: sum(rate(http_requests_total[5m])) / sum(rate(http_requests_total[5m])) < 0.99
        for: 10m
        labels:
          severity: critical
        annotations:
          description: "API availability below 99% for 10 minutes"
          summary: "Availability SLO breached"
