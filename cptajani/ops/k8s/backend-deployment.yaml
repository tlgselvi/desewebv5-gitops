apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpt-ajan-backend
  namespace: ea-web
  labels:
    app: cpt-ajan-backend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cpt-ajan-backend
  template:
    metadata:
      labels:
        app: cpt-ajan-backend
        version: v1.0.0
    spec:
      containers:
      - name: api
        image: cpt-agent-backend:1.0.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
      serviceAccountName: cpt-ajan-backend
