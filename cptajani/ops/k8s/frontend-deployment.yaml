apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpt-ajan-frontend
  namespace: ea-web
  labels:
    app: cpt-ajan-frontend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cpt-ajan-frontend
  template:
    metadata:
      labels:
        app: cpt-ajan-frontend
        version: v1.0.0
    spec:
      containers:
      - name: web
        image: registry.example.com/cpt-ajan/frontend:1.0.0
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
