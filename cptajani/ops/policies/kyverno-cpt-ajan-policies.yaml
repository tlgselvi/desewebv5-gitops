apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privileged-cpt-ajan
  annotations:
    policies.kyverno.io/title: Disallow Privileged Containers for CPT Ajan
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      This policy ensures that CPT Ajan containers cannot run in privileged mode.
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: validate-privileged-cpt-ajan
    match:
      any:
      - resources:
          kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
        namespaces:
        - ea-web
    validate:
      message: "Privileged containers are not allowed for CPT Ajan"
      pattern:
        spec:
          containers:
          - securityContext:
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                - ALL
---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits-cpt-ajan
  annotations:
    policies.kyverno.io/title: Require Resource Limits for CPT Ajan
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      This policy ensures that CPT Ajan containers have resource limits defined.
spec:
  validationFailureAction: enforce
  background: true
  rules:
  - name: require-resource-limits-cpt-ajan
    match:
      any:
      - resources:
          kinds:
          - Pod
          - Deployment
          - StatefulSet
          - DaemonSet
        namespaces:
        - ea-web
    validate:
      message: "Resource limits are required for CPT Ajan containers"
      pattern:
        spec:
          containers:
          - resources:
              limits:
                memory: "?*"
                cpu: "?*"
