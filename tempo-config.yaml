apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: monitoring
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
    distributor:
      receivers:
        jaeger:
          protocols:
            thrift_http:
            grpc:
            thrift_binary:
            thrift_compact:
        zipkin:
        otlp:
          protocols:
            grpc:
            http:
    ingester:
      max_block_duration: 5m
    storage:
      trace:
        backend: local
        local:
          path: /tmp/tempo/traces
    usage_report:
      reporting_enabled: false
