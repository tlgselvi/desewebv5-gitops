apiVersion: apps/v1
kind: Deployment
metadata:
  name: dese-frontend-deployment
  labels:
    app: dese-frontend
    tier: frontend
    version: v7.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dese-frontend
  template:
    metadata:
      labels:
        app: dese-frontend
        tier: frontend
        version: v7.0.0
    spec:
      containers:
        - name: dese-frontend
          image: europe-west3-docker.pkg.dev/ea-plan-seo-project/dese-ea-plan-images/dese-frontend:v7.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            # In Kubernetes, internal communication usually goes through Service names
            # But for client-side fetches, we need public URL or relative path (handled by Nginx/Ingress)
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.poolfab.com.tr/api/v1"
            # Internal API URL for SSR (Server Side Rendering)
            - name: INTERNAL_API_URL
              value: "http://dese-api-service:3001"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
