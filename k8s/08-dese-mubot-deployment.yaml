apiVersion: apps/v1
kind: Deployment
metadata:
  name: dese-mubot-deployment
  labels:
    app: dese-mubot
    tier: aiops
    version: v6.8.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dese-mubot
  template:
    metadata:
      labels:
        app: dese-mubot
        tier: aiops
    spec:
      containers:
        - name: dese-mubot
          image: europe-west3-docker.pkg.dev/ea-plan-seo-project/dese-ea-plan-images/dese-mubot:v6.8.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: BACKEND_URL
              value: http://dese-api-service.default.svc.cluster.local:80
            - name: PROMETHEUS_URL
              value: http://prometheus.monitoring.svc.cluster.local:9090
            - name: PROMETHEUS_GATEWAY
              value: http://prometheus.monitoring.svc.cluster.local:9091
          resources:
            requests:
              cpu: "150m"
              memory: "192Mi"
            limits:
              cpu: "300m"
              memory: "384Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

