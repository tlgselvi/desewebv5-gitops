apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dese-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # API Rate Limiting (Basic)
    nginx.ingress.kubernetes.io/limit-rps: "10"
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.poolfab.com.tr"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS, DELETE, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"

spec:
  tls:
  - hosts:
    - api.poolfab.com.tr
    - app.poolfab.com.tr
    - mqtt.poolfab.com.tr
    secretName: dese-tls-secret
  
  rules:
  # Frontend Domain
  - host: app.poolfab.com.tr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dese-frontend-service
            port:
              number: 3000
  
  # API Domain
  - host: api.poolfab.com.tr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dese-api-service
            port:
              number: 3001

  # IoT MQTT (WebSockets)
  - host: mqtt.poolfab.com.tr
    http:
      paths:
      - path: /mqtt
        pathType: Prefix
        backend:
          service:
            name: dese-iot-mqtt-service
            port:
              number: 9001
