apiVersion: v1
kind: Service
metadata:
  name: dese-api-service
  namespace: default
  labels:
    app: dese-api
    version: v6.8.0
    component: backend
spec:
  type: ClusterIP
  selector:
    app: dese-api
  ports:
  # HTTP API (standart port 80, container'daki 3001'e y√∂nlendirir)
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3001
  # MCP Servers (opsiyonel - gerekirse eklenebilir)
  - name: mcp-finbot
    protocol: TCP
    port: 5555
    targetPort: 5555
  - name: mcp-mubot
    protocol: TCP
    port: 5556
    targetPort: 5556
  - name: mcp-dese
    protocol: TCP
    port: 5557
    targetPort: 5557
  - name: mcp-observability
    protocol: TCP
    port: 5558
    targetPort: 5558
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

