apiVersion: v1
kind: Service
metadata:
  name: dese-api-service
  namespace: default
  labels:
    app: dese-api
    version: v6.8.0
    component: backend
spec:
  type: ClusterIP
  selector:
    app: dese-api
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP
  - name: mcp-finbot
    port: 5555
    targetPort: 5555
    protocol: TCP
  - name: mcp-mubot
    port: 5556
    targetPort: 5556
    protocol: TCP
  - name: mcp-dese
    port: 5557
    targetPort: 5557
    protocol: TCP
  - name: mcp-observability
    port: 5558
    targetPort: 5558
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

