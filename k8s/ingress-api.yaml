apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dese-api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: api.poolfab.com.tr
    http:
      paths:
      # Backend API routes - most specific paths first
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: dese-api-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dese-api-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: dese-api-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: dese-api-service
            port:
              number: 80
      # Root path handler - API information
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dese-api-service
            port:
              number: 80
  tls:
  - hosts:
    - api.poolfab.com.tr
    secretName: dese-api-tls

