apiVersion: apps/v1
kind: Deployment
metadata:
  name: dese-api-deployment
  namespace: default
  labels:
    app: dese-api
    version: v6.8.3
    component: backend
spec:
  replicas: 1  # Scaled to 1 due to resource constraints on default-pool-v2
  selector:
    matchLabels:
      app: dese-api
  template:
    metadata:
      labels:
        app: dese-api
        version: v6.8.3
        component: backend
    spec:
      serviceAccountName: cloudsql-proxy-sa
      # Use default-pool-v2 only - it has Workload Identity properly configured
      # default-pool nodes have ACCESS_TOKEN_SCOPE_INSUFFICIENT errors
      # TODO: Update default-pool to use GKE_METADATA mode when quota allows
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool-v2
      containers:
      # Cloud SQL Proxy sidecar container
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
        args:
          - "--address=0.0.0.0"
          - "--port=5432"
          - "--structured-logs"
          - "ea-plan-seo-project:europe-west3:dese-ea-plan-db"
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: ""  # Workload Identity kullanÄ±yoruz
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 5
          periodSeconds: 5
      
      - name: dese-api
        image: europe-west3-docker.pkg.dev/ea-plan-seo-project/dese-ea-plan-images/dese-api:v6.8.3
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        - name: mcp-finbot
          containerPort: 5555
          protocol: TCP
        - name: mcp-mubot
          containerPort: 5556
          protocol: TCP
        - name: mcp-dese
          containerPort: 5557
          protocol: TCP
        - name: mcp-obs
          containerPort: 5558
          protocol: TCP
        
        # Environment variables from Secrets
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dese-db-secret
              key: password
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: dese-db-secret
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: dese-redis-secret
              key: REDIS_URL
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          value: "production"
        - name: SKIP_NEXT
          value: "true"
        - name: CORS_ORIGIN
          value: "https://app.poolfab.com.tr"
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: dese-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: dese-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: GOOGLE_CALLBACK_URL
          value: "https://api.poolfab.com.tr/api/v1/auth/google/callback"
        # Google Search Console (GSC) Configuration
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /app/gcp-credentials.json
        - name: GSC_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: dese-secrets
              key: GSC_PROJECT_ID
              optional: true
        - name: GSC_CLIENT_EMAIL
          valueFrom:
            secretKeyRef:
              name: dese-secrets
              key: GSC_CLIENT_EMAIL
              optional: true
        - name: GSC_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: dese-secrets
              key: GSC_PRIVATE_KEY
              optional: true
        - name: GSC_PROPERTY_URL
          value: "https://poolfab.com.tr"
        # Google Maps & Business API
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: dese-secrets
              key: GOOGLE_MAPS_API_KEY
              optional: true
        - name: GOOGLE_BUSINESS_API_KEY
          valueFrom:
            secretKeyRef:
              name: dese-secrets
              key: GOOGLE_BUSINESS_API_KEY
              optional: true

        # IoT Configuration (MQTT)
        - name: MQTT_BROKER_URL
          value: "mqtt://dese-iot-mqtt-service:1883"
        - name: MQTT_USERNAME
          valueFrom:
            secretKeyRef:
              name: dese-iot-secrets
              key: MQTT_USERNAME
              optional: true
        - name: MQTT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dese-iot-secrets
              key: MQTT_PASSWORD
              optional: true

        # AI Configuration (JARVIS)
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: dese-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: dese-secrets
              key: ANTHROPIC_API_KEY
              optional: true

        # Banking & E-Invoice Integrations
        - name: ISBANK_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: dese-finance-secrets
              key: ISBANK_CLIENT_ID
              optional: true
        - name: FORIBA_USERNAME
          valueFrom:
            secretKeyRef:
              name: dese-finance-secrets
              key: FORIBA_USERNAME
              optional: true
        - name: FORIBA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dese-finance-secrets
              key: FORIBA_PASSWORD
              optional: true
        
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health checks
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # Startup probe (for slow starting containers)
        startupProbe:
          httpGet:
            path: /health/live
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
        
        # Volume mounts
        volumeMounts:
        - name: gcp-credentials
          mountPath: /app/gcp-credentials.json
          subPath: gcp-credentials.json
          readOnly: true
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      # Google Cloud credentials volume mount
      volumes:
      - name: gcp-credentials
        secret:
          secretName: gcp-credentials
          items:
          - key: gcp-credentials.json
            path: gcp-credentials.json
