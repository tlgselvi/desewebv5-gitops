apiVersion: apps/v1
kind: Deployment
metadata:
  name: dese-api-deployment
  namespace: default
  labels:
    app: dese-api
    version: v6.8.2
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dese-api
  template:
    metadata:
      labels:
        app: dese-api
        version: v6.8.2
        component: backend
    spec:
      serviceAccountName: cloudsql-proxy-sa
      # nodeSelector removed to allow scheduling on any available node
      # Previous: cloud.google.com/gke-nodepool: default-pool-v2
      # Reason: Most nodes have 'default-pool' label, only 1 node has 'default-pool-v2' with insufficient resources
      containers:
      # Cloud SQL Proxy sidecar container
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
        args:
          - "--address=0.0.0.0"
          - "--port=5432"
          - "--structured-logs"
          - "--run-connection-test"
          - "ea-plan-seo-project:europe-west3:dese-ea-plan-db"
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: ""  # Workload Identity kullanıyoruz
        securityContext:
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 5
          periodSeconds: 5
      
      - name: dese-api
        image: europe-west3-docker.pkg.dev/ea-plan-seo-project/dese-ea-plan-images/dese-api:v6.8.2
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        - name: mcp-finbot
          containerPort: 5555
          protocol: TCP
        - name: mcp-mubot
          containerPort: 5556
          protocol: TCP
        - name: mcp-dese
          containerPort: 5557
          protocol: TCP
        - name: mcp-obs
          containerPort: 5558
          protocol: TCP
        
        # Environment variables from Secrets
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dese-db-secret
              key: password
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: dese-db-secret
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: dese-redis-secret
              key: REDIS_URL
        - name: PORT
          value: "3001"
        - name: NODE_ENV
          value: "production"
        - name: SKIP_NEXT
          value: "true"
        - name: CORS_ORIGIN
          value: "https://app.poolfab.com.tr"
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: dese-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: dese-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: GOOGLE_CALLBACK_URL
          value: "https://api.poolfab.com.tr/api/v1/auth/google/callback"
        
        # Resource limits
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Health checks
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3001
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        
        # Startup probe (for slow starting containers)
        startupProbe:
          httpGet:
            path: /health/live
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
          successThreshold: 1
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      # Workload Identity kullanıldığında volume mount'a gerek kalmaz.
      volumes: []
