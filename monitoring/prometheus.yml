global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: [] # alertmanager:9093

rule_files:
  - /etc/prometheus/aiops-alerts.yml

scrape_configs:
  - job_name: "mcp-app"
    static_configs:
      - targets: ["app:3000"]
  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]