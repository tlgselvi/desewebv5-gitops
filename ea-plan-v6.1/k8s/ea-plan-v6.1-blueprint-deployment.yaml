apiVersion: apps/v1
kind: Deployment
metadata:
  name: multi-cloud-federation-service
  namespace: ea-plan-v6.1-prod
  labels:
    app: multi-cloud-federation-service
    version: "1.0.0"
    phase: "blueprint"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: multi-cloud-federation-service
  template:
    metadata:
      labels:
        app: multi-cloud-federation-service
        version: "1.0.0"
        phase: "blueprint"
    spec:
      containers:
      - name: multi-cloud-federation-service
        image: ghcr.io/your-org/multi-cloud-federation-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: CLOUD_PROVIDERS
          value: "aws,azure,gcp,private"
        - name: FEDERATION_STRATEGY
          value: "adaptive"
        - name: GLOBAL_REGIONS
          value: "us-east-1,eu-west-1,ap-southeast-1"
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: multi-cloud-federation-service
  namespace: ea-plan-v6.1-prod
  labels:
    app: multi-cloud-federation-service
spec:
  selector:
    app: multi-cloud-federation-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: multi-cloud-federation-service-hpa
  namespace: ea-plan-v6.1-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: multi-cloud-federation-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-security-service
  namespace: ea-plan-v6.1-prod
  labels:
    app: quantum-security-service
    version: "1.0.0"
    phase: "blueprint"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quantum-security-service
  template:
    metadata:
      labels:
        app: quantum-security-service
        version: "1.0.0"
        phase: "blueprint"
    spec:
      containers:
      - name: quantum-security-service
        image: ghcr.io/your-org/quantum-security-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: QUANTUM_ALGORITHMS
          value: "kyber,dilithium,falcon,sphincs"
        - name: SECURITY_LEVELS
          value: "level_1,level_3,level_5"
        - name: QUANTUM_NETWORK_ENABLED
          value: "true"
        resources:
          requests:
            cpu: "300m"
            memory: "512Mi"
          limits:
            cpu: "1500m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
