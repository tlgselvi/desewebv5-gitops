services:
  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  prometheus:
    image: prom/prometheus:latest
    profiles: ["monitoring"] # Sadece 'monitoring' profili ile başlatılır
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  grafana:
    image: grafana/grafana:latest
    profiles: ["monitoring"] # Sadece 'monitoring' profili ile başlatılır
    container_name: grafana
    ports:
      - "3003:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      DISABLE_RATE_LIMIT: "true"
      ENABLE_MOCK_LOGIN: "true"
      JWT_SECRET: ${JWT_SECRET}
      # Google Cloud Configuration
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-credentials.json
      GSC_PROJECT_ID: ${GSC_PROJECT_ID:-}
      GSC_CLIENT_EMAIL: ${GSC_CLIENT_EMAIL:-}
      GSC_PRIVATE_KEY: ${GSC_PRIVATE_KEY:-}
      GSC_PROPERTY_URL: ${GSC_PROPERTY_URL:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3001/api/v1/auth/google/callback}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
      GOOGLE_BUSINESS_API_KEY: ${GOOGLE_BUSINESS_API_KEY:-}
      NODE_OPTIONS: "--max-old-space-size=512"
      MQTT_BROKER_URL: "mqtt://mosquitto:1883"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      # Google Cloud credentials (if file exists)
      - ./gcp-credentials.json:/app/gcp-credentials.json:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '2.0'

  finbot:
    build: .
    profiles: ["bots"] # Sadece 'bots' profili ile başlatılır
    command: pnpm mcp:finbot
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --timeout=5 --tries=1 http://localhost:5555/finbot/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    environment:
      - BACKEND_URL=http://app:3000
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
      - NODE_OPTIONS=--max-old-space-size=256
    volumes:
      - ./gcp-credentials.json:/app/gcp-credentials.json:ro
    ports:
      - "5555:5555"
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  mubot:
    build: .
    profiles: ["bots"] # Sadece 'bots' profili ile başlatılır
    command: pnpm mcp:mubot
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --timeout=5 --tries=1 http://localhost:5556/mubot/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    environment:
      - BACKEND_URL=http://app:3000
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
      - NODE_OPTIONS=--max-old-space-size=256
    volumes:
      - ./gcp-credentials.json:/app/gcp-credentials.json:ro
    ports:
      - "5556:5556"
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  dese:
    build: .
    profiles: ["bots"] # Sadece 'bots' profili ile başlatılır
    command: pnpm mcp:dese
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --timeout=5 --tries=1 http://localhost:5557/dese/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    environment:
      - BACKEND_URL=http://app:3000
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
      - NODE_OPTIONS=--max-old-space-size=256
    volumes:
      - ./gcp-credentials.json:/app/gcp-credentials.json:ro
    ports:
      - "5557:5557"
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  observability:
    build: .
    profiles: ["monitoring"] # Sadece 'monitoring' profili ile başlatılır
    command: pnpm mcp:observability
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --timeout=5 --tries=1 http://localhost:5558/observability/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    environment:
      - BACKEND_URL=http://app:3000
      - GRAFANA_API_TOKEN=${GRAFANA_API_TOKEN:-}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
      - NODE_OPTIONS=--max-old-space-size=256
    volumes:
      - ./gcp-credentials.json:/app/gcp-credentials.json:ro
    ports:
      - "5558:5558"
    depends_on:
      - app
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000/api/v1}
      PORT: 3000
      NODE_OPTIONS: "--max-old-space-size=512"
    ports:
      - "3002:3000"
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --timeout=5 --tries=1 http://localhost:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '2.0'

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
