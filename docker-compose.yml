version: "3.9"

services:
  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: "1"
      DISABLE_RATE_LIMIT: "true"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped

  finbot:
    build: .
    command: pnpm mcp:finbot
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --timeout=5 --tries=1 http://localhost:5555/finbot/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    environment:
      - BACKEND_URL=http://app:3000
    ports:
      - "5555:5555"
    depends_on:
      - app

  mubot:
    build: .
    command: pnpm mcp:mubot
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --timeout=5 --tries=1 http://localhost:5556/mubot/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    environment:
      - BACKEND_URL=http://app:3000
    ports:
      - "5556:5556"
    depends_on:
      - app

  dese:
    build: .
    command: pnpm mcp:dese
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --timeout=5 --tries=1 http://localhost:5557/dese/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    environment:
      - BACKEND_URL=http://app:3000
    ports:
      - "5557:5557"
    depends_on:
      - app

  observability:
    build: .
    command: pnpm mcp:observability
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider --timeout=5 --tries=1 http://localhost:5558/observability/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
    environment:
      - BACKEND_URL=http://app:3000
      - GRAFANA_API_TOKEN=${GRAFANA_API_TOKEN}
    ports:
      - "5558:5558"
    depends_on:
      - app

volumes:
  postgres_data:
  redis_data:
