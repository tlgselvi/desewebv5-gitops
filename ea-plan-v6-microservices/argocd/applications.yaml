# EA Plan v6.0 ArgoCD Applications

## Development Environment
```yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ea-plan-v6-dev
  namespace: argocd
  labels:
    app: ea-plan-v6
    environment: development
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/ea-plan-v6-manifests
    targetRevision: HEAD
    path: applications/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ea-plan-v6-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
```

