## Kafka Cluster Configuration

### Development Cluster
```yaml
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: ea-plan-v6-kafka-dev
  namespace: ea-plan-v6-dev
spec:
  kafka:
    version: 3.6.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
      inter.broker.protocol.version: "3.6"
      auto.create.topics.enable: true
    storage:
      type: persistent-claim
      size: 100Gi
      class: fast-ssd
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      size: 10Gi
      class: fast-ssd
  entityOperator:
    topicOperator: {}
    userOperator: {}
```

### Production Cluster
```yaml
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: ea-plan-v6-kafka-prod
  namespace: ea-plan-v6-prod
spec:
  kafka:
    version: 3.6.0
    replicas: 5
    listeners:
      - name: plain
        port: 9092
        type: internal
        tls: false
      - name: tls
        port: 9093
        type: internal
        tls: true
      - name: external
        port: 9094
        type: nodeport
        tls: false
    config:
      offsets.topic.replication.factor: 5
      transaction.state.log.replication.factor: 5
      transaction.state.log.min.isr: 3
      default.replication.factor: 5
      min.insync.replicas: 3
      inter.broker.protocol.version: "3.6"
      auto.create.topics.enable: false
      log.retention.hours: 168  # 7 days
      log.segment.bytes: 1073741824  # 1GB
      log.cleanup.policy: delete
      compression.type: lz4
    storage:
      type: persistent-claim
      size: 500Gi
      class: fast-ssd
  zookeeper:
    replicas: 5
    storage:
      type: persistent-claim
      size: 50Gi
      class: fast-ssd
  entityOperator:
    topicOperator: {}
    userOperator: {}
```
